<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A Bouncing Ball    </title>
  </head>
  <body>
    <canvas id="myCanvas" width="7500" height="720"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 25;
var x = canvas.width/2;
var y = canvas.height-30;
var x1 = canvas.width/2;
var y1 = canvas.height-30;
var dx = 2;
var dy = -2;
var dx1 = 4;
var dy1 = -4;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
}
function drawBall1() {
    ctx.beginPath();
    ctx.arc(x1+5, y1+5, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
}
function drawBall2() {
    ctx.beginPath();
    ctx.arc(x1+3, y+6, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawBall1();
    drawBall2();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    if(x1 + dx1 > canvas.width-ballRadius || x1 + dx1 < ballRadius) {
        dx1 = -dx1;
    }
    if(y1 + dy1 > canvas.height-ballRadius || y1 + dy1 < ballRadius) {
        dy1 = -dy1;
    }
    if(x1 + dx1 > canvas.width-ballRadius || x1 + dx1 < ballRadius) {
        dx1 = -dx1;
    }
    if(y + dy1 > canvas.height-ballRadius || y + dy1 < ballRadius) {
        dy1 = -dy1;
    }

    x += dx;
    y += dy;
    x1 += dx1;
    y1 += dy1;
}

setInterval(draw, 5);
//  var color = [ "Red" , "Orange" , "Yellow" , "Green" , "Blue" , "Purple"]

</script>

</body>
</html>
